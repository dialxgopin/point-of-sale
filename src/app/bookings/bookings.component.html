<app-data-table>
    <tr headers>
        <th>Identifier</th>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let booking of bookingData; let i = index" rows>
        <td><input name="identifier" type="text" [(ngModel)]="booking.identifier"
                (ngModelChange)="queryClientSalesByIdentifier(i)"></td>
        <td><input name="name" type="text" [(ngModel)]="booking.name" (ngModelChange)="queryClientSalesByName(i)"></td>
        <td><input name="quantity" type="number" [(ngModel)]="booking.quantity" (ngModelChange)="saveRow(i)"></td>
    </tr>
</app-data-table>

<app-data-table *ngIf="salesData.length > 0">
    <tr headers>
        <th *ngIf="salesData.length > 1">Select sale</th>
        <th>Number</th>
        <th>Item name</th>
        <th>Date</th>
    </tr>
    <tr *ngFor="let sale of salesData; let j = index" rows>
        <td *ngIf="salesData.length > 1">
            <input name="selectRow" type="radio" (click)="selectRow(currentWorkingIndex,j)" />
        </td>
        <td><input name="number" type="number" value="{{sale.saleNumber}}" readonly></td>
        <td><input name="item" type="text" value="{{sale.item}}" readonly></td>
        <td><input name="date" type="text" value="{{sale.date | date:'dd-MM-yyyy'}}" readonly></td>
    </tr>
</app-data-table>

<strong>Daily total:</strong>
<app-data-table>
    <tr headers>
        <th>Quantity</th>
    </tr>
    <tr rows>
        <td>{{ bookingTotal.quantity | currency }}</td>
    </tr>
</app-data-table>
<button (click)="addRow()">Add Row</button>
