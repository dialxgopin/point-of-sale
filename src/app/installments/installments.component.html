<app-data-table>
    <tr headers>
        <th>Identifier</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let installment of installmentsData; let i = index" rows>
        <td><input name="identifier" type="text" value="{{installment.identifier}}" readonly></td>
        <td><input name="name" type="text" value="{{installment.name}}" readonly></td>
        <td><input name="price" type="text" value="{{installment.price | currency}}" readonly></td>
    </tr>
</app-data-table>
<strong>Daily total:</strong>
<app-data-table>
    <tr headers>
        <th>Price</th>
    </tr>
    <tr rows>
        <td>{{ installmentsTotal.price | currency }}</td>
    </tr>
</app-data-table>
