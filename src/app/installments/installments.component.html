<app-data-table>
    <tr headers>
        <th>Identifier</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let installment of installmentsData; let i = index" rows>
        <td><input name="identifier" type="text" [(ngModel)]="installment.identifier" (ngModelChange)="saveRow(i)"></td>
        <td><input name="name" type="text" [(ngModel)]="installment.name" (ngModelChange)="saveRow(i)"></td>
        <td><input name="price" type="number" [(ngModel)]="installment.price" (ngModelChange)="saveRow(i)"></td>
    </tr>
</app-data-table>
<button (click)="addRow()">Add Row</button>
